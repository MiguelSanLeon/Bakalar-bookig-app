{% extends "base.html" %}

{% block content %}
<div class="container bg-custom my-4 py-4">
    <div class="row">
        <div class="col-md-8">
            <h1>Delete Booking</h1>
            <p>Are you sure you want to delete this booking?</p>
            <form action="{% url 'delete_booking' booking_id=booking_id %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" name="confirm_delete" value="true" type="submit">Yes</button>
                <a href="{% url 'check_bookings' %}" class="btn btn-primary">No</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
