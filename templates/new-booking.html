{% extends "base.html" %}

{% block content %}
<div class="container bg-custom my-4 py-4">
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <h1>New Booking</h1>
            </div>
            <div>
                <strong>Booking Date:</strong> {{ booking.booking_date|date:'Y-m-d' }}<br>
                <strong>Booking Time:</strong> {{ booking.booking_time|time:'H:i' }}<br>
                <strong>Booking Comments:</strong> {{ booking.booking_comments }}<br>
                <strong>Guest Number:</strong> {{ booking.guest_num }}<br>
                <a href="{% url 'home' %}" class="btn btn-danger">Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
